<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="product-box">
                <div class="all-images">
                <div class="small-images">
                    <img src="image/Image 1.png" onclick="clickimg(this)">
                    <img src="image/Image 4.png" onclick="clickimg(this)">
                    <img src="image/Image 5.png" onclick="clickimg(this)">
                    <img src="image/Image 6.png" onclick="clickimg(this)">
                    <img src="image/Image 7.png" onclick="clickimg(this)">
                </div>
                <div class="main-images">
                    <img src="image/Image 7.png" id="imagebox">
                </div>
            </div>
            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Brand:Honor</p>
                    <h2>Honor 8 Pro (Midnight Black,128GB) (6GB RAM)</h2>
                    <div class="review" >
                        <span>(4.6)</span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="price-box">
                        <p class="price"> $99.99</p>
                        <strike>$149.99</strike>

                        <p class="price1">  30% off</p>
                    </div>
                    <p>Colour:<select name="colour">
                        <option value="select colour">selet colour</option>
                        <option value="Midnight black ">Midnight black</option>
                        <option value="blue">blue</option>
                    </select> </p>
                    <p>Quantity <input type="text" value="1"></p>
                       <button>
                       Add to card
                       </button>
                       <button >
                        Buy Now
                       </button>
                      
                </div>
            </div>
        </div>
    </div>
    <script>
        function clickimg(smallImg){
          var fullImg = document.getElementById("imagebox");
          fullImg.src=smallImg.src
        }

    </script>
</body>
</html>
